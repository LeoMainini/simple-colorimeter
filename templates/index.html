<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{url_for('static', filename='style/style.css')}}" rel="stylesheet">
    <title>Colorimeter</title>

  </head>
  <body>
    
    <div class="container-fluid body-padding text-center">

        <h1 class="mb-5">Colorimeter</h1>
        {%import 'bootstrap/wtf.html' as wtf%}
        {{wtf.quick_form(form)}}
        {% if colors %}
        <div class="row justify-content-center">
            {% for color in colors %}
                <div class="col-10 my-1" style="background-color: rgb({{color['r']}},{{color['g']}},{{color['b']}});" >
                    <p style="color: rgb({{255-color['r']}},{{255-color['g']}},{{255-color['b']}});">Color: {{color}}</p>
                    <p style="color: rgb({{255-color['r']}},{{255-color['g']}},{{255-color['b']}});">Percentage: {{pct[colors.index(color)]}}</p>
                </div>
            {%endfor%}

        </div>
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
